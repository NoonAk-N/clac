<body>
    
    <h1>counter</h1>
    <hr>
    <script src="//unpkg.com/alpinejs" defer></script>
 
    <div x-data="{counter : 0}">
        <h2>Increment/decrement with AlpineJS</h2>
        <div x-text="counter">
            0
        </div>
        <button x-on:click="counter++">Increment</button>
        <button x-on:click="counter--">Decrement</button>
    </div>
</body>
